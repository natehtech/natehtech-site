<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nate H Tech</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .overlay {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20vh;
      font-size: 3em;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <video id="bg-video" loop playsinline>
  <source src="clickTrack30.mp4" type="video/mp4" />
</video>

<div class="overlay">
  <button onclick="playWithAudio()">Start</button>
</div>

<script>
  function playWithAudio() {
    const video = document.getElementById('bg-video');
    video.muted = false;
    video.play();
  }
</script>
</body>
</html>
